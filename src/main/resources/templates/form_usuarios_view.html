<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Listados de usarios</title>
	<link rel="stylesheet" href="/static/css/css_form_usuarios.css">
</head>

<body>
	<div class="container">
		<div class="errors" th:if="${errors}">
			<p th:each="item: ${errors}">
				<strong th:text="${item.key}"></strong>:
				<span th:text="${item.value}"></span>
			</p>
		</div>
		<h1><strong>Insertar usuario</strong></h1>
		<h3>Insertar un nuevo usuario en la Base de datos</h3>
		<form action="/tarea-add" method="post">
			<label>Nombre <input name="user" type="text" required placeholder="Adam"></label><br>
			<label>Apellidos <input name="apellidos" type="text" required placeholder="Aaloul"></label><br>
			<label>dni <input name="dni" type="text" required placeholder="00000000Q"></label><br>
			<label>email <input name="email" type="text" required placeholder="prueba@gmail.com"></label><br>
			<label>telefono <input name="telefono" type="text" required placeholder="612345678"></label><br>
			<label>birthday <input name="birthday" type="date" required></label><br>
			<label>Código Postal <input name="password" type="number" required placeholder="00000"></label><br>
			<label>Password <input name="password" type="text" required placeholder="000000"></label><br>
			<label>Repetir Password <input name="password" type="text" required placeholder="000000"></label><br>

			<input type="submit" value="Añadir" required><input name="boton" type="submit" value="Reset" required><br>
			<p><a href='/'>Volver al Listado de Usuarios</a></p>
		</form>
	</div>
</body>

</html>
